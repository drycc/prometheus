{{- if eq .Values.global.prometheusLocation "on-cluster" }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: drycc-prometheus
  labels:
    app: "drycc-prometheus"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  hostnames:
  - drycc-prometheus.{{ .Values.global.platformDomain }}
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: drycc-gateway
    sectionName: drycc-gateway-listener-http
{{- if .Values.global.certManagerEnabled }}
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: drycc-gateway
    sectionName: drycc-gateway-listener-https
{{- end }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: drycc-prometheus
      port: 9090
{{- end }}

